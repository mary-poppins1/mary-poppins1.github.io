<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Курс: Английский для начинающих</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-container {
      position: relative;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-image {
      min-width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Карусель фотографий -->
  <section class="w-full max-w-3xl mx-auto mt-6 carousel-container">
    <div id="carousel-track" class="carousel-track rounded-lg shadow-lg">
      <img src="/Users/georg/Downloads/Telegram Desktop/1COA4277.jpg" class="carousel-image" alt="Фото 1">
      <img src="/Users/georg/Downloads/Telegram Desktop/IMG_20250625_185156.jpg" class="carousel-image" alt="Фото 2">
      <img src="/Users/georg/Downloads/Telegram Desktop/1COA5317.jpg" class="carousel-image" alt="Фото 3">
    </div>
    <div class="absolute top-1/2 left-0 transform -translate-y-1/2">
      <button onclick="prevImage()" class="bg-white bg-opacity-70 px-3 py-2 rounded-r hover:bg-opacity-100">←</button>
    </div>
    <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
      <button onclick="nextImage()" class="bg-white bg-opacity-70 px-3 py-2 rounded-l hover:bg-opacity-100">→</button>
    </div>
  </section>

  <!-- Описание курса -->
  <section class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Английский для начинающих</h1>
    <p class="text-gray-700 leading-relaxed">
      Этот курс создан для тех, кто начинает изучение английского языка с нуля. Вы научитесь основам грамматики, базовой лексике и простым фразам для повседневного общения. Формат занятий — онлайн, в удобное для вас время. Подходит взрослым и подросткам.
    </p>
  </section>

  <!-- Кнопка покупки -->
  <section class="text-center pb-12">
    <a href="#" class="inline-block bg-blue-600 text-white text-lg font-medium px-8 py-4 rounded-full hover:bg-blue-700 transition">Приобрести курс</a>
  </section>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('carousel-track');
    const slides = document.querySelectorAll('.carousel-image');
    const total = slides.length;

    function updateSlidePosition() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % total;
      updateSlidePosition();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + total) % total;
      updateSlidePosition();
    }
  </script>
</body>
</html>
