<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Play Button Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal-enter {
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease-out;
    }
    .modal-enter-active {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6">

  <section id="about" class="max-w-4xl mx-auto">
    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-6 border border-white/20">
      <div class="flex flex-col lg:flex-row items-start gap-6">
        
        <!-- Teacher Image -->
        <div class="lg:w-1/3 flex justify-center w-full">
          <div class="relative group">
            <img src="https://placekitten.com/400/400" alt="Elena Stanceva"
              class="rounded-2xl shadow-xl w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-white transition-all duration-300" />
            
            <!-- Play Button -->
            <button id="play-button"
              class="absolute inset-0 flex items-center justify-center bg-white/20 hover:bg-white/30 transition rounded-2xl backdrop-blur-sm">
              <div class="w-20 h-20 rounded-full bg-white/40 hover:bg-white/60 flex items-center justify-center shadow-xl transition">
                <svg class="w-10 h-10 text-black/80" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z" />
                </svg>
              </div>
            </button>
          </div>
        </div>

        <!-- Teacher Info -->
        <div class="lg:w-2/3 w-full text-center lg:text-left">
          <div class="flex items-center justify-center lg:justify-start gap-3 mb-2">
            <span class="text-3xl">üåç</span>
            <h3 class="text-3xl md:text-4xl font-bold text-gray-800">Elena Stanceva</h3>
          </div>
          <p class="text-xl text-blue-600 font-semibold mb-4">–≤–∞—à –ø—Ä–æ–≤–æ–¥–Ω–∏–∫ –≤ –º–∏—Ä –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞</p>
          <div class="flex flex-wrap items-center justify-center lg:justify-start gap-2 text-sm">
            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full font-medium">IELTS</span>
            <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full font-medium">TOEFL</span>
            <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full font-medium">–û–±—â–∏–π –∞–Ω–≥–ª–∏–π—Å–∫–∏–π</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="video-modal"
    class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div id="modal-content"
      class="relative w-full max-w-4xl mx-4 aspect-video rounded-xl overflow-hidden shadow-2xl modal-enter">
      <iframe id="youtube-frame" class="w-full h-full"
        src="" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>

      <!-- Close Button -->
      <button id="close-modal"
        class="absolute -top-4 -right-4 bg-white text-black p-2 rounded-full shadow hover:bg-gray-200">
        ‚úï
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playBtn = document.getElementById('play-button');
      const modal = document.getElementById('video-modal');
      const modalContent = document.getElementById('modal-content');
      const closeModal = document.getElementById('close-modal');
      const iframe = document.getElementById('youtube-frame');

      const youtubeUrl = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1';

      playBtn.addEventListener('click', () => {
        iframe.src = youtubeUrl;
        modal.classList.remove('hidden');
        // –∞–Ω–∏–º–∞—Ü–∏—è
        requestAnimationFrame(() => {
          modalContent.classList.add('modal-enter-active');
        });
      });

      function closeVideo() {
        modal.classList.add('hidden');
        modalContent.classList.remove('modal-enter-active');
        iframe.src = '';
      }

      closeModal.addEventListener('click', closeVideo);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeVideo();
        }
      });
    });
  </script>

</body>
</html>
